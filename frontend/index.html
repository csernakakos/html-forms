<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <h1>Form...</h1>

    <form action="/" method="POST" novalidate>
        <fieldset>
            <legend>Inputs</legend>
       
            <label for="firstName">First name
            <input type="text" id="firstName" name="SERVER-firstName" placeholder="John" minLength="4" maxLength="50" pattern="[a-zA-Z0-9]+" aria-label="Cannot contain special characters like exclamation points or percentage signs.">
            <span class="error" aria-live="polite"></span>
            </label>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="SERVER-lastName" placeholder="Smith" minLength="4" maxLength="50">

            <label for="email"><span>*</span>Email
            <input type="email" id="email" name="SERVER-email" placeholder="example@example.com" minLength="8" required>

            <span class="error" aria-live="polite"></span>
            </label>

            <label for="age"><span>*</span>Age</label>
            <input type="number" id="age" name="SERVER-age" placeholder="18" required min="18" max="99">
        </fieldset>

        <fieldset>
            <legend>Radio buttons</legend>

            <input type="radio" name="SERVER-ticket_type" id="adult" value="SERVER-adult">
            <label for="adult">Adult</label>

            <input type="radio" name="SERVER-ticket_type" id="senior" value="SERVER-senior">
            <label for="senior" checked>Senior</label>
        </fieldset>

        <fieldset>
            <legend>Checkboxes</legend>

            <input type="checkbox" checked id="sausage" name="SERVER-topping" value="SERVER-sausage">
            <label for="sausage">Sausage</label>
          
            <input type="checkbox" checked id="onions" name="SERVER-topping" value="SERVER-onions">
            <label for="onions">Onions</label>

            <input type="checkbox" id="mayo" name="SERVER-topping" value="SERVER-mayo">
            <label for="mayo">Mayo</label>
        </fieldset>

        <fieldset>
            <legend>Select dropdowns</legend>

            <select name="SERVER-fashion">
                <optgroup label="clothing">
                    <option value="SERVER-sweater">Sweater</option>
                    <option value="SERVER-coat">coat</option>

                </optgroup>
                <optgroup label="footwear">
                    <option value="SERVER-sneakers">Sneakers</option>
                    <option value="SERVER-boots">Boots</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Textareas</legend>
                <textarea name="SERVER-furtherThoughts" id="" cols="30" rows="10" placeholder="Your thoughts here..."></textarea>
        </fieldset>

        <button type="reset">Reset</button>
        <button type="submit">Send</button>
        <button type="button">Cancel</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
